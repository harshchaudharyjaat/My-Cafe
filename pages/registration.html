<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Login</title>
    <link rel="stylesheet" href="CSS/registration.css">
</head>
<body>
    <div class="container">
        <div class="form-container sign-in">
            <h2>Sign In</h2>
           
            <form action="home.html" method="post">

                <input type="text" placeholder="Full Name" required><br><br><br>
                <input type="email" placeholder="Email Address" required><br><br><br>
                <input type="password" placeholder="Password" required><br><br><br>
                <button type="submit">Sign In</button><br><br><br>
            </form>
        </div>

        <div class="form-container login">
            <h2>Login</h2>

            <form action="home.html" method="post">

                <input type="email" placeholder="Email Address" required><br><br><br>
                <input type="password" placeholder="Password" required><br><br><br>
                <button type="submit">Login</button><br><br><br>
            </form>
        </div>
    </div>
</body>
</html>
