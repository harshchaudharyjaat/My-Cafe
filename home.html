<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASTE QUEST - Home</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3xL-MOTrg0nwB0mogTCKCgbUqWNTbEwvSMg&s">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <h1>TASTE QUEST</h1>
            </div>
            <nav>
                <button onclick="location.href='home.html'">Home</button>
                <button onclick="location.href='pages/shop.html'">Shop</button>
                <button onclick="location.href='pages/about.html'">About</button>
                <button onclick="location.href='pages/contact.html'">Contact</button>
                <button onclick="location.href='pages/registration.html'">Register</button>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <h2>Welcome to TASTE QUEST</h2>
            <p>Where Every Bite Tells a Story!</p>
            <a href="#menu" class="cta-button">View Menu</a>
        </section>

        <section id="menu" class="featured-products">
            <h2>CAFE MENU</h2>
            <div class="products-grid">
                <div class="product-card">
                    <img src="https://source.unsplash.com/800x600/?burger" alt="Delicious Burger">
                    <h3>BURGER</h3>
                    <p>Price: $99.00</p>
                </div>
                <div class="product-card">
                    <img src="https://source.unsplash.com/800x600/?pizza" alt="Fresh Pizza">
                    <h3>PIZZA</h3>
                    <p>Price: $199.00</p>
                </div>
                <div class="product-card">
                    <img src="https://source.unsplash.com/800x600/?coffee" alt="Cold Coffee">
                    <h3>COLD COFFEE</h3>
                    <p>Price: $120.00</p>
                </div>
            </div>
        </section>

        <section class="newsletter">
            <h2>Order Now</h2>
            <p>Get exclusive offers and updates!</p>
            <form action="#" method="POST">
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Order Now</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Harsh Chaudhary "TASTE QUEST". All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
